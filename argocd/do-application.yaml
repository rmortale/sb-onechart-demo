apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: do-sb-onechart-demo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: do-sb-onechart-demo-app
    environment: DEVT
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  sources:
    - chart: onechart
      repoURL: https://chart.onechart.dev
      targetRevision: 0.70.0
      helm:
        valueFiles:
        - $values/values/do-values.yaml
    - repoURL: https://github.com/rmortale/sb-onechart-demo.git
      ref: values
      targetRevision: develop
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      